version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: legendary-php
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  nginx:
    image: nginx:1.27
    container_name: legendary-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  db:
    image: mysql:8.0
    container_name: legendary-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: legendary
      MYSQL_USER: legendary_user
      MYSQL_PASSWORD: legendary_pass
    ports:
      - "3307:3306"
    volumes:
      - legendary-db-data:/var/lib/mysql

volumes:
  legendary-db-data:
